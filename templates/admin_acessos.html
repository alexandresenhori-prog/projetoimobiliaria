<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Gestão de Acessos Temporários</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .status-ativo { color: #198754; font-weight: bold; }
        .status-suspenso { color: #dc3545; font-weight: bold; }
        .card-header { background-color: #002d5b; color: white; }
    </style>
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h2 class="mb-4 text-secondary">Menu Especial: Gestão de Acessos</h2>

        <div class="row">
            <div class="col-md-4">
                <div class="card shadow-sm">
                    <div class="card-header">Vincular Novo Perfil</div>
                    <div class="card-body">
                        <form action="/admin/salvar-vinculo" method="POST">
                            <div class="mb-3">
                                <label class="form-label">Usuário</label>
                                <select name="usuario_id" class="form-select" required>
                                    {% for u in usuarios %}<option value="{{ u.id }}">{{ u.nome }}</option>{% endfor %}
                                </select>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Perfil</label>
                                <select name="perfil_id" class="form-select" required>
                                    {% for p in perfis %}<option value="{{ p.id }}">{{ p.nome }}</option>{% endfor %}
                                </select>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Data de Expiração (Opcional)</label>
                                <input type="date" name="data_fim" class="form-control">
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Atribuir Acesso</button>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-md-8">
                <div class="card shadow-sm">
                    <div class="card-header">Usuários e Prazos</div>
                    <div class="table-responsive p-3">
                        <table class="table table-hover align-middle">
                            <thead>
                                <tr>
                                    <th>Usuário</th>
                                    <th>Perfil</th>
                                    <th>Status</th>
                                    <th>Expira em</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for v in vinculos %}
                                <tr>
                                    <td>{{ v.login }}</td>
                                    <td><span class="badge bg-info text-dark">{{ v.perfil_nome }}</span></td>
                                    <td class="status-{{ v.status }}">{{ v.status | upper }}</td>
                                    <td>{{ v.data_fim.strftime('%d/%m/%Y') if v.data_fim else 'Permanente' }}</td>
                                </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
