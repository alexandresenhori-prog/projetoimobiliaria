<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Imobiliária Xandi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            width: 300px;
            text-align: center;
        }
        h2 { color: #333; }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover { background-color: #0056b3; }
    </style>
</head>
<body>

<div class="login-container">
    <h2>Imobiliária Xandi</h2>
    <form action="/login" method="POST">
        <input type="text" name="login" placeholder="Usuário (Senhori)" required>
        
        <input type="password" name="senha" placeholder="Senha (280814As@)" required>
        
        <button type="submit" class="btn btn-primary w-100">ENTRAR NO SISTEMA</button>
        <div class="mt-4 text-center" style="border-top: 1px solid #eee; padding-top: 15px;">
        
        <div style="margin-top: 20px; border-top: 1px solid #eee; padding-top: 15px; text-align: center;">
    <a href="{{ url_for('logout') }}" onclick="fecharAplicativo(event)" style="color: #d9534f; text-decoration: underline; font-weight: bold; font-size: 0.9em;">
        SAIR E FECHAR
    </a>

<script>
function fecharAplicativo(event) {
    // Primeiro, ele deixa o link ir para a rota /logout para limpar a sessão
    // Depois de 500ms, ele tenta fechar a janela
    setTimeout(function() {
        window.close(); // Tenta fechar a aba
        // Caso o navegador bloqueie o window.close(), redirecionamos para uma página vazia
        window.location.href = "about:blank";
    }, 500);
}
</script>

</div>
    
</div>
        
    </form> 
        
        </div>
    
</div>

</body>
</html>
